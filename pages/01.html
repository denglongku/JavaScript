<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>多图片放大缩小</title>
    <style>
        body,ul{margin:0; padding:0;}

        ul{width:330px; height:330px; position:absolute; top:50%; left:50%; margin-left:-165px; margin-top:-165px;}
        li{list-style:none; width:100px; height:100px;float:left; margin-right:10px; margin-bottom:10px;}

        img{width:100%; height:100%;}

    </style>
    <script src="js/Move.js"></script>

    <script>
        window.onload = function(){
            var oUl = document.getElementById('ul');
            var aLi = oUl.getElementsByTagName('li');
            var arr = [];
            var zIndex = 1;

            //利用JS动态改变布局，要使li布局和之前浮动呈现的效果一致！！
            for(var i=0;i<aLi.length;i++){
                arr.push({left:aLi[i].offsetLeft,top:aLi[i].offsetTop});
            }
            for(var i=0;i<aLi.length;i++){

                aLi[i].index = i; //索引值

                aLi[i].style.left = arr[i].left + 'px';
                aLi[i].style.top = arr[i].top + 'px';
                aLi[i].style.position = 'absolute';
                aLi[i].style.margin = 0;

                aLi[i].onmouseover = function(){
                    this.style.zIndex = zIndex++;

                    startMove(this,{
                        width:200,
                        height:200,
                        left:arr[this.index].left - 50,
                        top:arr[this.index].top - 50,
                    });
                }

                aLi[i].onmouseout = function(){
                    startMove(this,{
                        width:100,
                        height:100,
                        left:arr[this.index].left,
                        top:arr[this.index].top,
                    });
                }

            }
        }
    </script>
</head>

<body>
<ul id="ul">
    <li><img src="img/01/1.jpg" /></li>
    <li><img src="img/01/2.jpg" /></li>
    <li><img src="img/01/3.jpg" /></li>
    <li><img src="img/01/4.jpg" /></li>
    <li><img src="img/01/5.jpg" /></li>
    <li><img src="img/01/7.jpg" /></li>
    <li><img src="img/01/55.jpg" /></li>
    <li><img src="img/01/1.gif" /></li>
    <li><img src="img/01/2.gif" /></li>
</ul>


</body>
</html>
